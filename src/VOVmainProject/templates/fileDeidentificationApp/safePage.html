<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/safePage.css' %}?ver=2">
    <title>Warning Page</title>
</head>
<body>
    {% csrf_token %}
     <div id="wrap">
        <section class="content">
            <div class="container">
                <div class="btn-box">
                    <a href="#" class="btn-open" onClick="popOpen();">
                        <span>파일 업로드</span>
                    </a>
                </div>
            </div>
        </section>
    </div>
<!-- modal 영역 -->
<div class="modal">
    <div class="modal-wrap">
        <div><img src="../../static/icon/safe.png" alt="경고 이미지"></div>
        <p>당신의 파일은 <span class="safe-text">안전</span>합니다!<p>
        <button type="submit" id="safe_check" onClick="popClose();">확인</button>
</div>
<!-- JavaScript 파일 추가 -->
<script src="{% static 'js/warningPage.js' %}?ver=2"></script>
</body>
</html>
